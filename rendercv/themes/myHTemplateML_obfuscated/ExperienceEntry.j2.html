<section class="experience-entry" id="experience-{{ entry.id }}">
    <h2 class="company">{{ entry.company }}, <span class="position">{{ entry.position }}</span></h2>
    
    {% if entry.date_string %}
        <p class="date">{{ entry.date_string }}</p>
    {% endif %}
    
    {% if entry.location %}
        <p class="location">{{ entry.location }}</p>
    {% endif %}
    
    <ul class="highlights">
        {% for item in entry.highlights %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</section>
